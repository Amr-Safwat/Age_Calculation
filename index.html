<html lang="en" dir="rtl">
	<head>
		<meta charset="UTF-8" />

		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Open+Sans:ital,wght@0,300;0,500;1,300;1,700&family=Roboto:ital,wght@0,700;0,900;1,700&display=swap"

		/>

		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	/>
	</head>
	<body>
		<div class="card">
			<img src="Amr.png" alt="" />
			<h1 id="name">احسب عمرك</h1>
			<div>
				<input type="text" id="date" placeholder="سنة" maxlength="4"/>/
				<input type="text" id="date" placeholder="شهر"  maxlength="2"/>/
				<input type="text" id="date" placeholder="يوم"  maxlength="2"/>
			</div>
			<button id="btn" style="width: auto">احسب</button>
			<div>
				<p class="dis">-يمكنك حساب عمرك بدقة.</p>
				<p class="dis">-حساب العمر بالايام والساعات والدقائق.</p>
			</div>
		</div>

		<div id="id01" class="modal">
			<form
				class="modal-content animate"
				action="/action_page.php"
				method="post"
			>
				<span
					onclick="document.getElementById('id01').style.display='none'"
					class="close"
					title="Close Modal"
					><i class="fa-solid fa-arrow-left"></i></span
				>
				<div>
					<p class="date"></p>
				</div>
				<div>
					<p class="age"></p>
					<p class="day"></p>
					<p class="days"></p>
					<p class="hour"></p>
					<p class="minute"></p>
				</div>

				<div class="container">
					<button
						type="button"
						onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn"
					>
						Cancel
					</button>
				</div>
			</form>
		</div>
		<span>powered py Amr Safwat</span>
		<script src="main.js"></script>
	</body>
